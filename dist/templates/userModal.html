<div class="modalstyles" >
    <div class="modal-header">
        <h2>Create your User Name</h2>
    </div>
    <div class="modal-body">
        <div>
            <input type="text" placeholder="Enter a user name" ng-model="username">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="confirm(username)">
        Set Username
        </button>
    </div>
</div>
